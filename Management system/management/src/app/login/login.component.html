<div class="ee" background="/assets/pic.jpg">
  <br>
  <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
    <div class="card-header">Login </div>
    <div class="card-body">

      <table >
        <p>You are : {{ selectedTeam }}</p>
        <tr>
            <td>User:</td>
            <td>
              <select [(ngModel)]="selectedTeam" class="form-control form-control-sm bg-secondary">
                <option selected>Choose...</option>
                <option>Admin</option>
                <option>Client</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Username:</td>
          <td><input type="text" placeholder="Enter your Firstname" required></td>
        </tr>
          <tr>
            <td>Password:</td>
            <td><input type="text" placeholder="Password" required></td>
          </tr>
        
      </table>
      <p class="message">Do not have an account?  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" > <a routerLink="/signup">Signup</a>
    </p>
    <div class="d-grid gap-2">
      <button class="btn btn-lg btn-info" type="button">Submit</button></div>
   </div>
  </div>
